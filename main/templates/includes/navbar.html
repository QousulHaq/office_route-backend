<!-- templates/includes/navbar.html -->
{% load static %}

<header>
    <nav class="navbar navbar-expand-lg" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1050;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'about' %}">
                <img src="{% static 'main/images/LogoOR.png' %}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Beranda</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Kursus</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'all_course' %}">Semua Kursus</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_course' %}">Kursus Saya</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'faqs' %}">FAQs</a></li>
                </ul>
                
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <!-- Display Greeting and Logout button if the user is authenticated -->
                        <div class="greeting-container">
                            <span class="greeting-text">Halo, {{ user.username }}</span>
                        </div>
                        <a class="btn btn-logout" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-signin" href="{% url 'login' %}">Sign In</a>
                        <a class="btn btn-signup" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<body style="padding-top: 56px;">
    <!-- Main content goes here -->
</body>
