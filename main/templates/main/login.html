<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
  </head>

  <body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %}
    <!-- End Navbar -->

    <div class="container-login">
      <div class="row w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="form-container">
            <h1>Welcome to Sign In</h1>
            <p>Please fill in the below details to login to your account</p>
            <!-- Login Form -->
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Enter username"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>

            <div class="social-login mt-4">
              <a href="https://www.google.com" target="_blank" class="social-icon google">
                <i class="bi bi-google" style="margin-right: 8px"></i> Google
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6 logo-container">
          <img src="{% static 'main/images/LogoOR.png' %}" alt="Office Route Logo" />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Footer -->
    {% include 'includes/footer.html' %}
  </body>
</html>
