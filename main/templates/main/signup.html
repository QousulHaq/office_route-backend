<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
</head>
<body>
     <!-- Navbar -->
     {% include 'includes/navbar.html' %}
      <!-- End Navbar -->

    <div class="container-signup">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="form-container-signup">
                    <h1>Welcome to Sign Up</h1>
                    <p>Create An Account</p>
                    <form id="SignupForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="name" class="form-control" id="name" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        <i class="bi bi-eye eye-icon" id="togglePassword"></i>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <p>Do you already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
            <div class="col-md-6 logo-container">
                <img src="{% static 'main/images/LogoOR.png' %}" alt="Office Route Logo" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Footer section -->
    {% include 'includes/footer.html' %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- End Footer section -->
</body>
</html>
